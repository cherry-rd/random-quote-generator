<!DOCTYPE html>
<html lang="en-us">

<head>
	<title>Random Quote Generator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
	
	<div class="container-fluid text-center">
		<h1 style="font-size: 70px; text-shadow: 3px 3px 1px grey;">Random Quote Generator</h1>

		<div class="quotes">
			<span class="quote" style="font-size: 27px;">Those two friends never let you live peacefully.</span>
			<span class="author" style="font-size: 20px;"> -Rohan</span>
      
		</div>
  	
  		<div>
			<span id="tweetit">
				<button class="btn tweet-button">
     			<i class="fa fa-twitter" style="color:#337ab7;" > </i><em style="padding-right: 3%; color:#337ab7;"><b> Tweet! </b></em>
     			</button>
      		</span>
    
			<button class="btn btn-primary new-quote-button">New Quote!</button>
  
    	</div>

	</div>
	<script src="scripts/main.js"></script>
</body>

</html>
